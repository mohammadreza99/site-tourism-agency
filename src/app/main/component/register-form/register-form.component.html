<form (ngSubmit)="onSignup(form)" [formGroup]="form">
  <div class="row pt-4" dir="rtl">
    <div class="col-md-6">
      <mat-form-field class="w-100 py-2">
        <input [(ngModel)]="user.firstName" matInput placeholder="نام" formControlName="firstName" required name="firstName">
        <mat-error *ngIf="form.get('firstName').invalid">{{'لطفا نام خود را وارد کنید.'}}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="w-100 py-2">
        <input [(ngModel)]="user.lastName" matInput placeholder="نام خانوادگی" formControlName="lastName" required name="lastName">
        <mat-error *ngIf="form.get('lastName').invalid">{{'لطفا نام خانوادگی خود را وارد کنید.'}}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100 py-2">
        <input [(ngModel)]="user.email" matInput placeholder="ایمیل" formControlName="email" required name="email">
        <mat-error *ngIf="form.get('email').hasError('required')">{{'لطفا ایمیل خود را وارد کنید.'}}</mat-error>
        <mat-error *ngIf="form.get('email').hasError('email')">{{'لطفا یک ایمیل صحیح وارد کنید.'}}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="w-100 py-2">
        <input [(ngModel)]="user.password" matInput placeholder="رمز عبور" formControlName="password" required name="password">
        <mat-error *ngIf="form.get('password').invalid">{{'لطفا یک رمز برای حساب خود انتخاب کنید.'}}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="w-100 py-2">
        <input [(ngModel)]="user.password" matInput placeholder="تکرار رمز عبور" formControlName="repeatPassword"
          required name="repeatPassword">
        <mat-error *ngIf="form.get('password').invalid">{{'لطفا تکرار رمز عبور خود را وارد کنید.'}}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="col-12 text-center mt-4">
    <button mat-raised-button class="w-100" color="primary" type="submit" [disabled]="!form.valid">ثبت نام</button>
  </div>
</form>
